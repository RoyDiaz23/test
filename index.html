<!DOCTYPE html>
<html>

<head>
	<title>Solicitud de empleo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		form {
			background-color: #fff;
			padding: 20px;
			margin: 20px auto;
			max-width: 600px;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
		}

		label {
			display: block;
			margin-bottom: 5px;
			color: #666;
			font-size: 16px;
			font-weight: bold;
		}

		input[type=text],
		input[type=email],
		input[type=tel],
		textarea {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
			font-size: 16px;
			margin-bottom: 10px;
			box-sizing: border-box;
		}

		textarea {
			height: 100px;
		}

		button[type=submit] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			float: right;
		}

		button[type=submit]:hover {
			background-color: #444;
		}
	</style>
</head>

<body>
	<h1>Solicitud de empleo</h1>
	<form>
		<label for="nombre">Nombre completo:</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" required>

		<label for="puesto">Puesto al que aplica:</label>
		<input type="text" id="puesto" name="puesto" required>

		<label for="experiencia">Experiencia laboral:</label>
		<textarea id="experiencia" name="experiencia" required></textarea>
		<label for="educacion">Educación:</label>
		<textarea id="educacion" name="educacion" required></textarea>

		<label for="habilidades">Habilidades:</label>
		<textarea id="habilidades" name="habilidades" required></textarea>

		<label for="referencias">Referencias:</label>
		<textarea id="referencias" name="referencias"></textarea>

		<label for="disponibilidad">Disponibilidad de horario:</label>
		<input type="text" id="disponibilidad" name="disponibilidad" required>

		<label for="salario">Salario esperado:</label>
		<input type="text" id="salario" name="salario">

		<button type="submit">Enviar solicitud</button>
	</form>
</body>

</html
